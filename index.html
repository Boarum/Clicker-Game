<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    
    <!--Links-->
    <link href="styles.css" rel="stylesheet">
</head>

<body>    
    <!-- Score at the top -->
    <div class="top-bar">
        <div id="score" class="fixed-top bg-light p-2 text-center">0 clicks</div>
    </div>

    <!--Upgrades bar-->
    <div class="upgrade-bar">
        <div class="image-container">    
            <img id="hand" src="./images/autoclickhand.png" alt="hand clicker upgrade">
            <p class="overlay-text">+1 Clicker Power</p>
            <p id="upgrade-required" class="text-below">Cost: 10 clicks</p>
        </div>

        <div class="image-container">
            <img id="auto" src="./images/autoclick.png" alt="auto click button">
            <p class="overlay-text">+1 Autoclick Button</p>
            <p id="upgrade-required-auto" class="text-below">Cost: 100 clicks</p>
        </div>
    </div>
    
    <!--button-->
    <div class="button">
        <button onclick="incrementScore()">Click Me!</button>
    </div>

    <div class="container">
        <p id="clicker-power">Clicker Power: 1</p>
        <p id="clicker-power-auto">Autoclick Power: 0</p>
    </div>
    
    <!--Scripts-->
    <script src="main.js"></script>
</body>
</html>
