<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    
    <!--Links-->
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <!--Options Bar-->
    <div id="options">
        <button onclick="ask()">New Game</button>
        <button onclick="backupsave()">Create Save File</button>
        <input type="file" id="fileInput" onclick="loadbackupsave()">
    </div>

    <!--Top Bar-->
    <div class="top-bar">
        <div id="score">0 clicks</div>
        <div class="gear">
            <img id="gear" src="./images/gear.png" alt="options button">
        </div>
    </div>

    <!--Upgrades bar-->
    <div class="upgrade-bar">
        <div class="image-container">    
            <img id="hand" src="./images/autoclickhand.png" alt="hand clicker upgrade">
            <p class="overlay-text">+1 Clicker</p>
            <p id="upgrade-required" class="text-below">Cost: 10</p>
        </div>

        <div class="image-container">
            <img id="auto" src="./images/autoclick.png" alt="auto click button">
            <p class="overlay-text">+1 Autoclick</p>
            <p id="upgrade-required-auto" class="text-below">Cost: 100</p>
        </div>

        <div class="image-container">
            <img id="reset" src="./images/reset button.png" alt="reset power button">
            <p class="overlay-text">Next World</p>
            <p id="upgrade-required-reset" class="text-below">Cost: 5000</p>
        </div>
    </div>
    
    <!--button-->
    <div class="playfield">
        <div class="button">
            <button onclick="incrementScore()">Click Me!</button>
        </div>
        <div class="container">
            <p id="clicker-power">Clicker Power: 1</p>
            <p id="clicker-power-auto">Autoclick Power: 0</p>
            <p id="clicker-reset">World: 1</p>
        </div>
    </div>

    <!--Instructions-->
    <div class="instructions">
        <h4>Instructions</h4>
        <h5>Start New Game to enjoy updates as of April 20th, 2024!</h5>
    </div>
    
    <!--Scripts-->
    <script src="./js/style.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/save.js"></script>
</body>
</html>
